<!DOCTYPE html>
<html lang="en">
<style>
form {
    text-align: center;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>DAFD</title>
</head>
<body>
<form method="post" action="evaluate.php">
    <img src="DAFD_logo.png" alt="DAFD" style="width:600px;height:300px;">


    <h1>Constraints</h1>

    <label for="orifice-size">Orifice Size</label>
    <input name="orifice-size" id="orifice-size"><br>

    <label for="aspect-ratio">Aspect Ratio</label>
    <input name="aspect-ratio" id="aspect-ratio"><br>

    <label for="expansion-ratio">Expansion Ratio</label>
    <input name="expansion-ratio" id="expansion-ratio"><br>

    <label for="normalized-orifice-length">Normalized Orifice Length</label>
    <input name="normalized-orifice-length" id="normalized-orifice-length"><br>

    <label for="normalized-water-inlet">Normalized Water Inlet</label>
    <input name="normalized-water-inlet" id="normalized-water-inlet"><br>

    <label for="normalized-oil-inlet">Normalized Oil Inlet</label>
    <input name="normalized-oil-inlet" id="normalized-oil-inlet"><br>

    <label for="flow-rate-ratio">Flow Rate Ratio</label>
    <input name="flow-rate-ratio" id="flow-rate-ratio"><br>

    <label for="capillary-number">Capillary Number</label>
    <input name="capillary-number" id="capillary-number"><br>


    <br>
    <h1>Desired Values</h1>

    <label for="generation-rate">Generation Rate</label>
    <input name="generation-rate" id="generation-rate"><br>

    <label for="droplet-size">Droplet Size</label>
    <input name="droplet-size" id="droplet-size"><br>

    <input TYPE="submit" name="submit" />
</form>
</body>
</html>
